<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>tic-tac-toe game</title>
  </head>
  <body>
    <header>
      <h1>Play tic, tac, toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <section id="player-cards-container">
        <div class="player-cards">
          <h3>Player 1</h3>
          <h2>player name</h2>
          <p>X</p>
          <button class="edit">Edit</button>
        </div>
        <div class="player-cards">
          <h3>Player 2</h3>
          <h2>player name</h2>
          <p>O</p>
          <button class="edit">Edit</button>
        </div>
      </section>
      <div id="new-game-container">
        <button id="new-game">Start new game</button>
      </div>
      <section id="win-container">
        <div>
          <h2>You won, <span></span></h2>
          <p>Click "start new game" above, to start a new game!</p>
        </div>
      </section>
      <section id="game-container">
        <p>Its your turn, <span></span></p>
        <div id="pallete">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
      </section>
    </main>
    <aside>
      <div id="aside-container">
        <h2>Choose your name</h2>
        <p>Player name</p>
        <input type="text" name="player-name" id="player-name" />
        <div>
          <button type="button">cancel</button>
          <button type="submit">sumbit!</button>
        </div>
      </div>
    </aside>
  </body>
</html>
